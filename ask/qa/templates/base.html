<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row py-3" style="font-size: 1.5em">
            <div class="col-1"><a href="/">Q/A</a></div>
            <div class="col-8">{% block page %}{% endblock %}</div>
            <div class="col-3">
                {% if not user.is_authenticated %}
                    <a href="/signup/">Sign up</a> | <a href="/login/">Login</a>
                    <a href="/login/"></a>
                {% else %}
                    {{ user }} | <a href="/ask/">Ask</a> | <a href="/logout/">Logout</a>
                {% endif %}
            </div>
        </div>
        <hr>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
