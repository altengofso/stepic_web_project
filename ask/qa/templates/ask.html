{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block page %}{{ title }}{% endblock %}
{% block content %}
<div class="container">
    <form method="post" action="/ask/">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {% if not field.is_hidden %}
                   <label class="form-label">{{ field.label }}</label>
                {% endif %}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
